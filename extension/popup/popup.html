<html lang="en">
  <head>
    <title>TabEase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1 role="button" class="text-center mt-4" id="homeBtn">TabEase</h1>

    <div class="create-group px-3 pt-2">
      <form id="createGroup" class="d-none">
        <div class="mb-2">
          <label for="groupName" class="form-label">
            Create New Group with Current Tabs
          </label>
          <input
            class="form-control"
            type="text"
            id="groupName"
            name="groupName"
            placeholder="Group Name"
          />
          <div class="invalid-feedback">
            Group Name should be more than 3 characters
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="addBtn">
            Add group
          </button>
        </div>
      </form>
    </div>

    <div id="groups" class="p-3 text-center">No Groups</div>

    <script src="../scripts/constants.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
